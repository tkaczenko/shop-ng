<mat-card appHighlight fxFlex="100%" fxLayoutGap="5px">
    <mat-card-title color="primary">
        <span fxFlex="100%">
            {{ item.id }} - {{ item.name | uppercase }}
        </span>
        <div fxFlex="100%" *ngIf="item.quantity">
            <p fxFlex="50%">Кол-во</p>
            <p fxFlex="50%">{{ item.quantity }} </p>
        </div>
    </mat-card-title>
    <mat-card-content>
        <div>
            <p fxFlex="50%">Наименование</p>
            <p fxFlex="50%">{{ item.name | uppercase }}</p>
        </div>
        <div>
            <p fxFlex="50%">Категория</p>
            <p fxFlex="50%">{{ item.category }}</p>
        </div>
        <div>
            <p fxFlex="50%">Цена</p>
            <p fxFlex="50%">{{ item.price | currency:'UAH':'symbol-narrow' }}</p>
        </div>
    </mat-card-content>
    <mat-card-actions fxLayoutGap="5px" fxLayoutAlign="end center">
        <button type="button" color="primary" mat-mini-fab matTooltip="Редактировать" [routerLink]="['edit', item.id]">
            <mat-icon>edit</mat-icon>
        </button>
        <button type="button" color="accent" mat-mini-fab (click)="onRemove()">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
